{% extends "blog/base.html" %}
{% load static %}
{% block  content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Contact Page</h3>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputname" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Address</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Adress">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Message here">
          </div>
        <button type="submit" class="btn btn-primary my-4">Send</button>
      </form>
        
      </div>
</div>
{% endblock %}
